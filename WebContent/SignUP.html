 margin: 1rem 0;

<body>
<div>

<h1 align="center">USER SIGNUP</h1>
<form class="login-form" action="SignUp" method="POST">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-control">
                <label for="email">E-Mail</label>
                <input type="text" name="email" id="email" required>
            </div>
             <div class="form-control">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
           </div>
            <div class="form-control">
                <label for="address">Phone Number</label>
                <input type="text" name="phnum" id="phnum" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <input type="hidden" name="_csrf" value="<%= csrfToken %>">
            <a href="UserPage"><button class="btn" type="submit">Signup</button></a>
        </form>
</div>
<script>
function validates()
{
   var alpha=/^[a-zA-Z\s-,]+$/;
   if( document.Register.name.value == "" )
   {
     alert( "Please provide your Name!" );
     document.Register.name.focus() ;
     return false;
   }
   if( !document.Register.name.value.match(alpha) )
   {
     alert( "Please provide correct name!" );
     document.Register.name.focus() ;
     return false;
   }
 var email1 = document.Register.email.value;
  atpos = email1.indexOf("@");
  dotpos = email1.lastIndexOf(".");
 if (email1==" " || atpos < 1 || ( dotpos - atpos < 2 ))
 {
     alert("Please enter correct email ID")
     document.Register.email.focus() ;
     return false;
 }
 if( document.Register.address.value == "" )
 {
   alert( "Please provide your Personal Address!" );
   document.Register.address.focus() ;
   return false;
 }    
 if( !document.Register.address.value.match(alpha) )
 {
   alert( "Please provide correct address!" );
   document.Register.address.focus() ;
   return false;
 }
  if( document.Register.phnum.value == "" ||
           isNaN( document.Register.phnum.value) ||
           document.Register.phnum.value.length != 10 )
   {
     alert( "Please provide a Mobile No in the format 123." );
     document.Register.phnum.focus() ;
     return false;
   }
  if( document.Register.password.value == "" )
  {
    alert( "Please provide Password!" );
    document.Register.password.focus() ;
    return false;
  }
   return( true );
}
